    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Note Creation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./assets/style.css" >
    </head>
    <body>
        <nav class="navbar">
            <div class="navdiv">
                <img src="assets/img/Sify.png" alt="Sify technologies" width="100" height="50">
                <div class="center-text">Create Note</div>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="card">
                <div class="card-body">
                    <form id="noteSubmit">
                        
                            <div class="mb-3">
                                <label for="exampleCheck1" class="form-check-label"><b>Criticality</b></label>
                                <select class="form-control" id="critical" required>
                                  <option>Select Criticality</option>
                                  
                              </select>
                          </div>
                       
                        <div class="mb-3">  
                            <label class="form-label"><b>Subject</b></label>
                            <input type="text" class="form-control" id="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="editor" class="form-label"><b>Note</b></label>
                            <div id="description" class="form-control" style="height: 200px;" required></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="vertical" class="form-label"><b>Vertical</b></label>
                                <select class="form-control" id="vertical" required>
                                    <option>Select Vertical</option>
                                   
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="Sub Vertical" class="form-label"><b>Sub Vertical</b></label>
                                <select class="form-control" id="subVertical" required>
                                    <!-- <option>Select Sub Vertical</option> -->
                                    
                                </select> 
                            </div>   
                        </div>
                        <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="Sub Vertical" class="form-label"><b>reviewer</b></label>
                            <select class="form-control" id="reviewer" required>
                                <option>Select reviewer</option>
                                
                            </select>
                        </div>
                        <div style="text-align:center">
                            <br>

                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="submitForm()">
                                submit
                              </button>
                        </div>
                         </div>                   
                   </form>
                </div>
            </div>
        </div>



 <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Submitted</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Data submitted successfully
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
          <button type="button" data-bs-dismiss="modal" class="btn btn-primary">Ok</button>
        </div>
      </div>
    </div>
  </div>
    
    </body>
    <script src="./js/main.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
      var quill = new Quill('#description', {
        theme: 'snow',
        modules: {
          toolbar: [
            [{ 'header': [1, 2, false] }],
            ['bold', 'italic',],
            ['link', 'image'],
            [{ 'list': 'ordered'}, { 'list': 'bullet' }]
          ]
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    </html>
